<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Breath</title>
  </head>
  <body>
    <style media="screen">
      body{
        position: relative;
        padding: 0;
        margin: 0;
        background-color: brown;
      }
      .breath{
        position: relative;
        padding: 1px;
        background-color: blue;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;

      }
      .openMenu{
        position: absolute;
        height: 50px;
        width: 40px;
        top: 0px;
        right: 0px;
      }
      .openMenu img{
        position: relative;
        height: 100%;
        width: 100%;
        filter: drop-shadow(1px 1px 2px black);
        cursor: pointer;
        transition: .4s;
      }
      .openMenu img:hover{
        filter: drop-shadow(2px 2px 3px black);
        transition: .4s;
      }
      .openMenu img:active{
        filter: drop-shadow(1px 1px 2px black);
        transition: .4s;
      }


      .menu{
        position: fixed;
        width: 300px;
        height: 100%;
        top: 0px;
        right: 0px;
        background-color:yellow ;
      }
      .itemMenu{
        position: relative;
        width: 90%;
        height: 50px;
        background-color: ;
        left: 50%;
        margin: 4px 0px;
        transform: translateX(-50%);
      }

      .dadContainer{
        position: relative;
        background-color: purple;
        width: 460px;
        height: 500px;
      }
      .container{
        position: relative;
        width: 460px;
        height: 500px;
        left: 50%;
        transform: translateX(-50%);
        margin: 15px;
        background: rgba(182,149,192,.5);
      }
      .container img{
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 10;
      }
      .animationBreath{
       animation: animate 8s linear infinite;
     }
     @keyframes animate {
       0%{
         box-shadow: 0 0 0 5px rgba(182,149,192,.3),0 0 0 10px rgba(182,149,192,.3),
         0 0 0 15px rgba(182,149,192,.3),0 0 0 20px rgba(182,149,192,.3),0 0 0 25px rgba(182,149,192,.3);
       }
       50%{
         box-shadow: 0 0 0 50px rgba(182,149,192,.3),0 0 0 80px rgba(182,149,192,.3),
         0 0 0 110px rgba(182,149,192,.3),0 0 0 140px rgba(182,149,192,.3),0 0 0 170px rgba(182,149,192,.3);
       }
       100%{
         box-shadow: 0 0 0 5px rgba(182,149,192,.3),0 0 0 10px rgba(182,149,192,.3),
         0 0 0 15px rgba(182,149,192,.3),0 0 0 20px rgba(182,149,192,.3),0 0 0 25px rgba(182,149,192,.3);
       }
     }
     .center{
       position: absolute;
       top: 50%;
       left: 50%;
       transform: translate(-50%,-50%);
       width: 100px;
       height: 100px;
       border-radius: 100%;
       background: rgba(182,149,192,0.8);
       z-index: 9;
     }


     .containerButtons{
        position: relative;
        width: 500px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .bg{
        position: relative;
        padding: 1px;
        height: 100px;
        width: 105px;
        padding: 0px 5px;
      }
      .bg img{
        position: relative;
        height: 100%;
        width: 100%;
        filter: drop-shadow(0px 0px 2px black);
      }
      .bg img:hover{
        filter: drop-shadow(2px 2px 3px black);
      }
      .bg img:active{
        filter: drop-shadow(0px 0px 2px black);
      }
      .number{
        position: relative;
        height: 100px;
        width: 130px;
        left: 15px;
        padding: 0px 5px;
      }

      .number h1{
        position: relative;
        font-size: 5em;
        height: 100%;
        width: 100%;
        text-align: center;
        margin: 0;
      }



    </style>

    <section class="breath">
      <div class="openMenu">
        <img src="Img/MenuIcon.png" alt="">
      </div>

      <div class="menu">
        <div class="itemMenu">
        </div>
        <div class="itemMenu">
        </div>
        <div class="itemMenu">
        </div>
        <div class="itemMenu">
      </div>

      </div>

      <div class="dadContainer">
        <div class="container">
          <img src="Img/Body.png" alt="">
          <div class="center" id="center">
          </div>
        </div>

        <div class="containerButtons">
          <div class="bg" id="start">
          <img src="Img/Button.png" alt="">
        </div>
        <div class="number" id="number">
          <h1>10</h1>
        </div>
        </div>
      </div>
    </section>

    <script type="text/javascript">
    var start = document.getElementById('start');
      var numberClass = document.getElementById('number');
      var center = document.getElementById('center');
      var number = 10;
      start.addEventListener("click",function(){
        center.classList.add("animationBreath");
          setInterval(timer, 8000);
        })
      function timer(){
        if (number > 0) {
          number = number -1;
          numberClass.innerHTML = number;
          numberClass.style.fontSize = "5em";
          numberClass.style.textAlign = "center";
          console.log("hola");
        }

        else {
          center.classList.remove("animationBreath");
        }

      }
      var openMenu = document.getElementById('openMenu');
      openMenu.addEventListener("click",function(){
        alert("hola");
      })
    </script>
  </body>
</html>
